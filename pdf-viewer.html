<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questions.pdf</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f9f9f9;
      font-family: sans-serif;
    }

    .pdf-wrapper {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    object {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      text-align: center;
      padding: 2em;
    }

    .fallback a {
      color: #007acc;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="pdf-wrapper">
    <object data="Questions.pdf" type="application/pdf">
      <div class="fallback">
        <p>Your device canâ€™t display this PDF inline.</p>
        <p>
          <a href="Questions.pdf" target="_blank" rel="noopener">
            Click here to view or download Questions.pdf
          </a>
        </p>
      </div>
    </object>
  </div>
</body>
</html>
