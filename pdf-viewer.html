<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .pdf-viewer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
    }

    .pdf-frame,
    .pdf-embed {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    .fallback-link {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .pdf-frame,
      .pdf-embed {
        height: calc(100vh - 0px);
      }
    }
  </style>
</head>
<body>
  <div class="pdf-viewer">
    <iframe
      class="pdf-frame"
      src="Questions.pdf#toolbar=0&navpanes=0&scrollbar=0"
      title="PDF Viewer"
    >
      <!-- Fallback content if iframe fails -->
      <embed
        class="pdf-embed"
        src="Questions.pdf"
        type="application/pdf"
      />
      <div class="fallback-link">
        <p>
          Your browser doesnâ€™t support embedded PDFs.
          <a href="Questions.pdf" target="_blank" rel="noopener">Click here to download the PDF.</a>
        </p>
      </div>
    </iframe>
  </div>
</body>
</html>
